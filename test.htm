<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> <!-- Bootstrap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" /> 
    <script type="text/javascript" src="https://api.longdo.com/map/?key=d3a7d94b8b1cf7d0682634c9c56ece61"></script> <!-- Longdo Map -->

</head>
<body onload=init()>
    <!-- Script --> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> <!-- Jquery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
    <script src = "main.js"></script> <!-- เชื่อม js -->
    <!-- แผนที่ -->

    <div class="container mt-5"> 
        <div class="card"> 
            <div class="card-body mx-auto"> 
                <div id="map" class="mt-4 mb-4" style="width: 600px; height: 400px;"></div> 
            </div>
        </div>
    </div> 
    <select id ="province">
        <option value="Default">ทุกจังหวัด</option>
        <div class="north">
            <option value="ChiangMai"class ="North">เชียงใหม่</option>
            <option value="Tak"class ="North">ตาก</option>
            <option value="Phitsanulok"class ="North">พิษณุโลก</option>
            <option value="Uttaradit"class ="North">อุตรดิตถ์</option>
            <option value="Lampang"class ="North" >ลำปาง</option>

        </div>
        <div class="northeast">
            <option value="UdonThani">อุดรธานี</option>
            <option value="SakonNakhon">สกลนคร</option>
            <option value="Kalasin">กาฬสินธุ์</option>
            <option value="NakhonRatchasima">นครราชสีมา</option>
            <option value="Buriram">บุรีรัมย์</option>
            <option value="KhonKaen">ขอนแก่น</option>
            <option value="UbonRatchathani">อุบลราชธานี</option>

        </div>
        <div class="center">
            <option value="LopBuri">ลพบุรี</option>
            <option value="UthaiThani">อุทัยธานี</option>
            <option value="SuphanBuri">สุพรรณบุรี</option>
        </div>
        <div class="west">
            <option value="Kanchanaburi">กาญจนบุรี</option>
        </div>
        <div class="east">
            <option value="ChonBuri">ชลบุรี</option>
            <option value="Chachoengsao">ฉะเชิงเทรา</option>
            <option value="NakhonNayok">นครนายก</option>
            <option value="PrachinBuri">ปราจีนบุรี</option>
            <option value="Rayong">ระยอง</option>
        </div>
        <div class="south">
            <option value="SuratThani">สุราษฎร์ธานี</option>
            <option value="PrachuapKhiriKhan">ประจวบคีรีขันธ์</option>
            <option value="Yala">ยะลา</option>
            <option value="Phetchaburi">เพชรบุรี</option>
    </select>
    <select id="region">
        <option value="Default">ทุกภาค</option>
        <option value="North">ภาคเหนือ</option>
        <option value="Northeast">ภาคตะวันออกเฉียงเหนือ</option>
        <option value="Central">ภาคกลาง</option>
        <option value="West">ภาคตะวันตก</option>
        <option value="East">ภาคตะวันออก</option>
        <option value="South">ภาคใต้</option>
    </select>


<div>
    <canvas id="myChart"></canvas>
</div>


</body>
</html>
